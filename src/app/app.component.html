<div class="p-grid">
  <div class="p-col">
    <mat-form-field appearance="fill">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>
  </div>
</div>
<div class="p-grid">
  <div class="p-col">
    <div class="horizontal">
      <table
        mat-table
        matSort
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSortActive="first"
        matSortDirection="asc"
        matSortDisableClear
      >
        <!-- FirstName Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="first">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              FirstName
            </th>
            <td mat-cell *matCellDef="let element">{{ element.first }}</td>
          </ng-container>
        </div>
        <!-- LastName Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="last">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              LastName
            </th>
            <td mat-cell *matCellDef="let element">{{ element.last }}</td>
          </ng-container>
        </div>

        <!-- Email Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
        </div>

        <!-- Address Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="address">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>
        </div>

        <!-- Created Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="created">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element">{{ element.created }}</td>
          </ng-container>
        </div>

        <!-- Balance Column -->
        <div class="p-col-2">
          <ng-container matColumnDef="balance">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
          </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
